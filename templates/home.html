<html>
<title>home page</title>

<body>
{% block content %}
<h1>home page</h1>
{% for category in categories %}
<br>
<b>{{ category.title }}</b><br>
<b>pins in {{ category.title }}</b><br>
     {% for pin in category.pin_set.all %}
        <a href="{% url 'pins:pin_detail' pin.slug %}">
          <img class="pin-image" src="{{ pin.image.url }}" width="100" height="100">
        </a>
     {% endfor %}
<br>
    {% endfor %}
{% endblock content %}
</body>
</html>
