{% extends 'base.html' %}
{% load static %}

{% block content %}
{% for category in categories %}
    <div class="content">
        <a href="" class="item-title"><img class="item-image" src="{{ category.image.url }}">
            <br>{{ category.title }}</a><br>
            <span>{{ category.pin_set.all.count }} Images</span>
    </div>
{% endfor %}
{% endblock %}
