<html>
<title>home page</title>

<body>
{% block content %}
<h1>home page</h1>
    {% for category in categories %}
<br>
     {{ category.title }}<br>
    pins in category<br>
     {% for pin in category.pin_set.all %}
        {{ pin.slug }}<br>
        {{ pin.image.url }}<br>
        <img class="pin-image" src="{{ pin.image.url }}" width="100" height="100"><br>
     {% endfor %}<br>
    {% endfor %}
{% endblock content %}
</body>
</html>
