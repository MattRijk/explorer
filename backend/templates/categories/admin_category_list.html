<div>
    <a href="{% url 'backend:index' %}">Dashboard</a><br>
   <p><b>Categories</b></p>
    {% for category in categories %}
        <div>
            <a href='{% url "pins:category_detail" category.slug %}'>{{ category.title }}</a>
            <a href="{% url 'backend:editCategory' slug=category.slug %}">Edit</a>
            <a href="{% url 'backend:deleteCategory' slug=category.slug %}">Delete</a>
            {{ category.pin_set.all.count }} Images
        </div>
    {% endfor %}
</div>
